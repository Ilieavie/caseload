<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Client</title>
</head>
<body>
    
        <h1>Add a new Client to Caseload</h1>
        <a href="/dashboard">Caseload List</a>
        <a href="/logout">Log out</a>
        
        <form action="/clients/new/process" method="POST">

            <label for="first_name">Client First Name:</label>
            <input type="text" name="first_name">

            <label for="last_name">Client Last Name:</label>
            <input type="text" name="last_name">

            <label for="address">Address:</label>
            <input type="text" name="address">
    
            <label for="diagnosis">Diagnosis:</label>
            <input type="text" name="diagnosis">
    
            <label for="goals">Goals:</label>
            <input type="text" name="goals">

            <label for="medications">Medications:</label>
            <input type="text" name="medications">

            <input type="submit" value="Add Client">
        </form>

</body>
</html>
