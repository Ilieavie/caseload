<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit</title>
</head>
<body>
        <h1>Edit {{client.first_name}}'s Information</h1>
        <a href="/dashboard">Caseload List</a>
        <a href="/logout">Log out</a>
        
        <form action= "/clients/edit/process/{{client.id}}" method="POST">

            <label for="first_name">Client Full Name:</label>
            <input type="text" name="first_name" value={{client.first_name}}>

            <label for="last_name">Client Last Name:</label>
            <input type="text" name="last_name"  value={{client.last_name}}>>

            <label for="client.id">Case Number:</label>
            <input type="text" name="client.id" value={{client.id}}>

            <label for="address">Address:</label>
            <input type="text" name="address" value={{client.address}}>
    
            <label for="diagnosis">Diagnosis:</label>
            <input type="text" name="diagnosis" value={{client.diagnosis}}>
    
            <label for="goals">Goals:</label>
            <input type="text" name="goals" value={{client.goals}}>

            <label for="medications">Medications:</label>
            <input type="text" name="medications" value={{client.medications}}>

            <!-- <label for="goals">Assigned Case Manager:</label>
            <input type="text" name="goals" value={{client.creator.first_name}}> -->
    
            <input type="submit" value="Update">
        </form>
</body>
</html>
